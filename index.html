<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contrato Gen</title>
    <link rel="stylesheet" href="assets/style/style.css">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="assets/js/main.js"></script>

</head>
<body>
    <!----Um formulario com nome e email - ao clicar no botão enviar,os dados get abre outra página contrato.html com os dados enviados e um botão que ao clicar, gera um pdf.---->

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form action="contrato.html" method="get">
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" name="nome" id="nome" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>





                    
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</body>
</html>
